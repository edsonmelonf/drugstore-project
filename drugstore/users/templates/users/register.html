<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Drugstore</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            height: 100vh;
        }
        .left {
            width: 50%;
            background-color: #ff0000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .left h1 {
            font-size: 44px;
            font-weight: bold;
            letter-spacing: 2px;
            line-height: 55px;
        }
        .logo {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .right {
            width: 50%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            width: 70%;
            max-width: 400px;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="left">
        <div class="logo">DRUGSTORE</div>
        <h1>CRIE SUA<br>CONTA</h1>
    </div>

    <div class="right">
        <div class="login-box">
            <h2>REGISTRO</h2>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn-login" type="submit">Registrar</button>
            </form>

            <div class="register-link">
                JÃ¡ tem conta? <a href="{% url 'users:login' %}">Entrar</a>
            </div>
        </div>
    </div>

</body>
</html>
