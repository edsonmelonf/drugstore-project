<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Produto ao Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fafafa;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 320px;
        }
        h1 {
            color: #e81010;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            text-align: left;
        }
        input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #e81010;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #b00c0c;
        }
    </style>
</head>
<body>


<div class="container">
    <h1>Adicionar Produto ao Estoque</h1>

   <form method="POST">
    {% csrf_token %}

    <label>Nome:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Pre√ßo:</label><br>
    <input type="number" name="price" step="0.01" required><br><br>

    <label>Quantidade:</label><br>
    <input type="number" name="qty" required><br><br>

    <button type="submit">Adicionar</button>
</form>
</div>


</body>
</html>
