<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fafafa;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            color: #e81010;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-bottom: 6px;
            align-self: flex-start;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            background-color: #e81010;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #b00c0c; }
    </style>
</head>
<body>

<div class="container">
    <h1>Novo Pedido</h1>

    <form method="POST">
        {% csrf_token %}
        <label>Nome do cliente:</label>
        <input type="text" name="full_name" required>

        <label>Endereço:</label>
        <input type="text" name="address" required>

        <label>Telefone:</label>
        <input type="text" name="phone" maxlength="11" required>

        <label>Total:</label>
        <input type="number" step="0.01" name="total" required>

        <button type="submit">Adicionar à Fila</button>
    </form>
</div>

</body>
</html>
