<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fafafa;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 600px;
        }
        h1 {
            color: #e81010;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        a:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>


<div class="container">
    <h1>Estoque (LinkedList)</h1>

    <a href="{% url 'store:criar_produto' %}">Criar Produto</a>

    {% if produtos %}
    <table>
        <tr>
            <th>Nome</th>
            <th>Pre√ßo</th>
            <th>Quantidade</th>
        </tr>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto.name }}</td>
            <td>{{ produto.price }}</td>
            <td>{{ produto.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>Nenhum produto no estoque.</p>
    {% endif %}
</div>


</body>
</html>
