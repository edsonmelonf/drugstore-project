<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fila de Atendimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fafafa;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            color: #e81010;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 16px;
            margin-bottom: 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        a:hover { background: #0056b3; }
        button {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            background-color: #e81010;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #b00c0c; }
        ul {
            text-align: left;
            padding-left: 20px;
            margin-bottom: 15px;
        }
        li {
            margin-bottom: 8px;
        }
        h3 {
            margin-bottom: 12px;
        }
        p {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>


<div class="container">
    <h1>Fila de Atendimento (Queue)</h1>

    <a href="{% url 'store:novo_pedido' %}">Criar novo pedido</a>

    {% if pedidos %}
        <h3>Pedidos na fila:</h3>
        <ul>
            {% for cliente in pedidos %}
                <li>{{ cliente }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'store:processar_pedido' %}">
            <button>Processar pr√≥ximo pedido</button>
        </a>
    {% else %}
        <p>Nenhum pedido na fila.</p>
    {% endif %}
</div>


</body>
</html>
