<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Drugstore - Início</title>
    <style>
        body { 
            font-family: Arial; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: #fafafa;
        }
        .container {
            text-align: center;
        }
        h1 { 
            margin-bottom: 20px; 
            color: #e81010;
        }
        a {
            display: block;
            width: 250px;
            background: #007bff;
            margin: 12px auto;
            padding: 12px;
            text-align: center;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        a:hover { 
            background: #0056b3; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema da Farmácia</h1>

        <a class="btn" href="{% url 'store:add_estoque' %}">Adicionar ao Estoque</a>
        <a class="btn" href="{% url 'store:listar_estoque' %}">Listar Estoque</a>
        <a class="btn" href="{% url 'store:fila_pedidos' %}">Fila de Atendimento</a>
        <a class="btn" href="{% url 'store:historico' %}">Histórico</a>
    </div>
</body>
</html>
